    <script async defer src="https://www.instagram.com/embed.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    

        <!-- Inicialização do Swiper e chamada para renderizar embeds do Instagram -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      var swiper = new Swiper('.instagram-swiper', {
        slidesPerView: 1,
        spaceBetween: 16,
        loop: true,
        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        breakpoints: {
          640: { slidesPerView: 1 },
          900: { slidesPerView: 2 }
        },
        on: {
          init: function () { if (window.instgrm && instgrm.Embeds) instgrm.Embeds.process(); },
          slideChange: function () { if (window.instgrm && instgrm.Embeds) instgrm.Embeds.process(); }
        }
      });

      // Caso o script do Instagram carregue depois, garantir processamento final
      window.addEventListener('load', function () {
        if (window.instgrm && instgrm.Embeds) instgrm.Embeds.process();
      });
    });
    </script>
